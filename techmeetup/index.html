<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="frogs.js"></script>
    <script src="jam/require.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29474408-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

    <style>
      #video { 
        position: absolute; top: 5; left: 5;
        font-family: helvetica, sans-serif;
      }
      #video iframe {
        display: block;
      }
    </style>
  </head>

  <body>

    <div id='video'>
      <iframe id='player1' src="http://player.vimeo.com/video/53588708?badge=0&api=1&player_id=player1" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      <a rel='skip' href='#'>Skip to the cool demo</a>
      <script src="app.js"></script>
    </div>

    <script>
      require(['jquery'], function($) {
        $(document).ready(function() {
          var player = $f('player1');
          
          player.addEvent('ready', function() {
            player.addEvent('playProgress', onPlayProgress);
          });

          $('a[rel=skip]').click(function() {
            player.api('seekTo', 490);
            $(this).remove();
          });

          var advance_at = [
          27.384,
          35.251,
          57.05,
          118.874,
          143.0,
          166,
          173,
          175,
          211,
          264,
          356,
          366.6,
          427,
          471,
          490.5,
          525.5,
          557,
          665,
          701,
          719,
          728,
          832,
          869,
          903
          ];
          function onPlayProgress(data, id) {
            if (data.seconds >= advance_at[0]) {
              window.nextS()
              advance_at.shift();
            }
          }
        });
      });
    </script>

  </body>
</html>
